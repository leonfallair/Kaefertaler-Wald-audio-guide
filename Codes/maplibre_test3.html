<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display a marker</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="map-button" onclick="toggleMap()">Toggle Map</div>
    <script>
        const key = 'abo4rrmyo7yCMz9jb9CC';
        let mapType = 'basic';
        let map;

        function initializeMap() {
            map = new maplibregl.Map({
                container: 'map',
                style: `https://api.maptiler.com/maps/${mapType}-v2/style.json?key=${key}`,
                center: [8.511855, 49.537275],
                zoom: 6
            });

            const image = document.createElement('img');
            image.src = '../Bilder/KtW.jpg'; // Passe den Pfad zum Bild an
            image.style.width = '32px'; // Passe die Größe des Bildes an
            image.style.height = '32px';

            const mannheim = new maplibregl.Marker({ element: image })
                .setLngLat([8.511855, 49.537275])
                .addTo(map)
                .setPopup(new maplibregl.Popup().setHTML('<h3>Station 1</h3>'));

            const mannheim2 = new maplibregl.Marker()
                .setLngLat([8.5, 49.5])
                .addTo(map);
        }

        function toggleMap() {
            if (mapType === 'basic') {
                mapType = 'satellite';
            } else {
                mapType = 'basic';
            }
            map.remove();
            initializeMap();
        }

        initializeMap();
    </script>
</body>
</html>
